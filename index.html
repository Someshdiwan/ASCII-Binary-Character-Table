<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Binary Character Table</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="View and download the ASCII Binary Character Table PDF.">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="ASCII Binary Character Table">
    <meta property="og:description" content="A quick reference ASCII Binary Character Table available for viewing and download.">
    <meta property="og:image" content="preview.png">
    <meta property="og:url" content="https://ascii-binary-character-table.vercel.app/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: inherit;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            height: 600px;
            max-width: 800px;
        }
        .download-btn, .theme-btn, .star-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s ease;
        }
        .download-btn:hover, .theme-btn:hover, .star-btn:hover {
            background-color: #0056b3;
        }
        .theme-btn {
            cursor: pointer;
            margin-left: 10px;
        }
        .dark-mode {
            background-color: #222;
            color: #f9f9f9;
        }
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        #location {
            margin-top: 10px;
            font-size: 18px;
            color: inherit;
        }
        @media (max-width: 768px) {
            iframe {
                width: 95%;
                height: 400px;
            }
            .download-btn, .theme-btn, .star-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>ASCII - Binary Character Table</h1>

    <!-- Location & Time -->
    <p id="location">Detecting location...</p>
    <p id="time">Loading time...</p>

    <!-- PDF Display -->
    <iframe src="ASCII%20-%20Binary%20Character%20Table.pdf"></iframe>

    <!-- Download Button -->
    <p>
        <a href="ASCII%20-%20Binary%20Character%20Table.pdf" download class="download-btn">
            üì• Download PDF
        </a>
    </p>

    <!-- Dark Mode Toggle -->
    <button class="theme-btn" onclick="toggleTheme()">
        <img id="theme-icon" src="sun.png" alt="Toggle Theme" class="icon"> Toggle Theme
    </button>

    <!-- GitHub Star -->
    <p>
        ‚≠ê Support this project by giving it a 
        <a href="https://github.com/Someshdiwan/ASCII-Binary-Character-Table" target="_blank" class="star-btn">‚≠ê Star on GitHub</a>
    </p>

    <script>
        // Get User Location and Time
        function fetchLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    try {
                        const response = await fetch(`https://geocode.maps.co/reverse?lat=${lat}&lon=${lon}&api_key=YOUR_API_KEY`);
                        const data = await response.json();
                        const city = data.address.city || data.address.town || data.address.village || "Unknown Location";
                        document.getElementById("location").innerText = `üìç Location: ${city}`;
                    } catch {
                        document.getElementById("location").innerText = "üìç Location: Unable to fetch";
                    }
                }, () => {
                    document.getElementById("location").innerText = "üìç Location: Permission denied";
                });
            } else {
                document.getElementById("location").innerText = "üìç Location: Not supported";
            }
        }

        // Update Live Time
        function updateTime() {
            const now = new Date();
            document.getElementById("time").innerText = `‚è∞ Time: ${now.toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
        fetchLocation();

        // Dark Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const themeIcon = document.getElementById("theme-icon");
            if (document.body.classList.contains("dark-mode")) {
                themeIcon.src = "moon.png";
            } else {
                themeIcon.src = "sun.png";
            }
        }
    </script>

</body>
</html>
