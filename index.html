<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Binary Character Table</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="View and download the ASCII Binary Character Table PDF.">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="ASCII Binary Character Table">
    <meta property="og:description" content="A quick reference ASCII Binary Character Table available for viewing and download.">
    <meta property="og:image" content="preview.png">
    <meta property="og:url" content="https://ascii-binary-character-table.vercel.app/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            color: inherit;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            height: 600px;
            max-width: 800px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #222;
            color: #f9f9f9;
        }
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        #time {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 18px;
            color: inherit;
        }
        @media (max-width: 768px) {
            iframe {
                width: 95%;
                height: 400px;
            }
            .btn {
                width: 90%;
            }
            #time {
                position: static;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <p id="time">‚è∞ Loading time...</p>

    <h1>ASCII - Binary Character Table</h1>

    <!-- PDF Display -->
    <iframe src="ASCII%20-%20Binary%20Character%20Table.pdf"></iframe>

    <!-- Download Button -->
    <p>
        <a href="ASCII%20-%20Binary%20Character%20Table.pdf" download class="btn">
            üì• Download PDF
        </a>
    </p>

    <!-- Dark Mode Toggle -->
    <button class="btn" onclick="toggleTheme()">
        <img id="theme-icon" src="sun.png" alt="Toggle Theme" class="icon"> Toggle Theme
    </button>

    <!-- GitHub Star -->
    <p>
        ‚≠ê Support this project by giving it a 
        <a href="https://github.com/Someshdiwan/ASCII-Binary-Character-Table" target="_blank" class="btn">‚≠ê Star on GitHub</a>
    </p>

    <script>
        // Update Time (India - Mumbai Time GMT+5:30)
        function updateTime() {
            const now = new Date();
            const indiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));

            const hours = indiaTime.getHours();
            const minutes = indiaTime.getMinutes().toString().padStart(2, '0');
            const seconds = indiaTime.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12; // Convert 24-hour to 12-hour format

            document.getElementById("time").innerText = `‚è∞ Time: ${formattedHours}:${minutes}:${seconds} ${ampm} GMT+5:30`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Dark Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const themeIcon = document.getElementById("theme-icon");
            themeIcon.src = document.body.classList.contains("dark-mode") ? "moon.png" : "sun.png";
        }
    </script>

</body>
</html>
